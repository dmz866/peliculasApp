<div *ngIf="pelicula" class="main-container container fadeIn animated fast">
    <h1>{{pelicula.title}}</h1>
    <div class="row">
        <div class="col-md-5">
            <img [src]="pelicula | peliculaImagen: true" alt="pelicula.title" class="img-thumbnail img-fluid">
        </div>
        <div class="col-md-7">
            <h3>Sipnosis</h3>
            <hr>
            <p class="text-justify">{{pelicula.overview}}</p>
            <h4>Frase celebre</h4>
            <p>{{pelicula.tagline}}</p>
            <p>Popularidad: <span class="badge badge-primary">{{pelicula.popularity | number: '.1-1'}}</span></p>
            <button type="button" class="btn btn-outline-danger" [routerLink]="['/' + regresar]">Regresar</button>
        </div>
    </div>
</div>
